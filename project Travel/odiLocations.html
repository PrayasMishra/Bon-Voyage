<!DOCTYPE html>
<html>
<head>
	<title>ODISHA'S BEST LOCATIONS</title>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
     crossorigin="anonymous">
    <link rel="stylesheet" href="designLocation.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link rel="icon" href="images/compass.png" type="image/png" sizes="16x16">
</head>
<body>
	<header class="header">
            <!--SOCIAL MEDIA ICON IN NAVIGATION BAR -->
    <ul class="social-container.header__item">

               <li class="social__icon_social__icon--tum">
                 <a href="https://www.tumblr.com" target="_blank">
                  <img id="tumblr"
                   src="https://image.flaticon.com/icons/svg/185/185962.svg" alt="tumblr-icon"
                    style="height: 25px; width: 25px;"/>
                 </a>
                </li>
                 <li class="social__icon_social__icon--in">
                 <a href="https://www.instagram.com" target="_blank">
                  <img id="instagram"
                   src="https://image.flaticon.com/icons/svg/185/185985.svg" alt="instagram-icon"
                    style="height: 25px; width: 25px;"/>
                 </a>
                </li>
                <li class="social__icon_social__icon--tw" >
                  <a href="https://www.twitter.com" target="_blank">
                    <img id="twitter"
                    src="https://image.flaticon.com/icons/svg/185/185961.svg" alt="twitter-icon"
                    style="height: 25px; width: 25px;" />
                  </a>
                </li>
                <li class="social__icon_social__icon--fb" >
                    <a href="https://www.facebook.com" target="_blank">
                      <img id="facebook"
                      src="https://image.flaticon.com/icons/svg/185/185981.svg" alt="facebok-icon"
                       style="height: 25px; width: 25px;"/>
                    </a>
               </li>

    </ul>

   </header>
</body>
</html>
