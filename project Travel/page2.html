	    <script type="text/javascript">
	    function goToNewPage()
	    {
	        var url = document.getElementById('list').value;
	        if (url == 'Raj') {
	        	window.location = "rajLocations.html"
	        }
	        else if(url == 'Mahst'){
	        	window.location = "mahaLocations.html"
	        }
	        else if(url == 'Odi'){
            window.location = "odiLocations.html"}
	    }

<body>
<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="images/img-1.jpg" style="width:100%">
  <img class="mySlides" src="images/img-2.webp" style="width:100%">
  <img class="mySlides" src="images/image-3.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); // Change image every 2 seconds
}
</script>
